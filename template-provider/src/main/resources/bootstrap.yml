#端口设置
server:
  port: 8089

#变量
group: DEFAULT_GROUP
server-addr: 192.168.1.135:8848
namespace: de5a140e-1f73-468c-a319-9ec789c1793b

spring:
  application:
    name: template-provider
  profiles:
    # 环境配置dev
    active: public
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        service: ${spring.application.name}
        server-addr: ${server-addr}
        namespace: ${namespace}
        metadata:
          company: 小溪流
          version: 0.0.1-SNAPSHOT
          date: 2020-9-24 14:12:47
        weight: 2.1
      config:
        namespace: ${namespace}
        enabled: true
        server-addr: ${server-addr}
        group: ${group}
        file-extension: yaml
        prefix: ${spring.application.name}


feign.client:
  default-to-properties: false
  config:
    paycore-manage:
      loggerLevel: HEADERS
      connectTimeout: 300
      readTimeout: 500

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
    health:
      show-details: always

dubbo:
  scan:
    base-packages: com.xxl.service
  protocols:
    dubbo:
      name: dubbo
      port: -1
  registry:
    address: spring-cloud://${server-addr}
    namespace: ${namespace}
  cloud:
    subscribed-services: ${spring.application.name}

feign:
  hystrix:
    enabled: true

